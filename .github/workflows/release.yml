# Create a release when a tag of the correct format is pushed
name: Release
on:
  push:
    tags:
      - "v*.*"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get pushed tag
        id: get_tag
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v/}

      - uses: actions/checkout@v3

      - run: git archive --output=gla-${{ steps.get_tag.outputs.VERSION }}.tar.gz v${{ steps.get_tag.outputs.VERSION }}

      - name: Get SHA256 of archive
        id: get_sha
        run: echo "::set-output name=sha::$(sha256sum gla-${{ steps.get_tag.outputs.VERSION }}.tar.gz | cut -f 1 -d ' ')"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            Copy the following into your `WORKSPACE.bazel` file to use `gla` at release `${{ steps.get_tag.outputs.VERSION }}`

            ```python
            load("@bazel_tools//tools/build_defs/repo:http.bzl", "http_archive")

            GLA_VERSION = "${{ steps.get_tag.outputs.VERSION }}"

            http_archive(
              name = "gla",
              sha256 = "${{ steps.get_sha.outputs.sha }}",
              strip_prefix = "gla-${{ steps.get_tag.outputs.VERSION }}",
              url = "https://github.com/${{ github.repository_owner }}/${{ github.event.repository.name }}/archive/refs/tags/v%s.tar.gz" % GLA_VERSION,
            )
            ```
          generate_release_notes: true
